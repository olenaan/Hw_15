<body>
    <div class="background">
        <div class="login-container">
            <div class="header-buttons">
                <button class="active">Вхід</button>
                <button class="register-btn">Реєстрація</button>
            </div>
            <div class="form-wrapper">
         <h1 class="form-header">Вхід</h1>
<form>
    <input type="email" placeholder="Введіть E-mail" required>
<input type="password" placeholder="Пароль" required>

<div class="checkbox-container">
   <input type="checkbox" id="remember" name="remember">
    <label for="remember" class="checkbox-icon">
       <svg class="check-mark" width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 6L4.5 10L10 1" stroke="white" stroke-linecap="round" />
    </svg>
   <span> Запамʼятати мене</span>
  </label>

 
     
    <a href="#" class="forgot-password">Забули пароль?</a>
</div>
<button type="submit" class="login-button">Увійти</button>
</form>
<div class="registration">
    <p class="register-text">Ще немає аккаунта?
    <a href="#">Зареєструватися</a></p>
</div>
<div class="social-login">
    <p>Або увійдіть через</p>
</div>
